title: Dynamic Content
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            footer_section:
              ordering@: 2
              type: section
              title: Footer Top Section
              underline: true

              fields:

                header.footer.top_title.translatable:
                  type: text
                  label: Footer Top title
                  classes: 'translatable'
                header.footer.top_subtitle.translatable:
                  type: text
                  label: Footer Top Subtitle
                  classes: 'translatable'
                header.footer.text.translatable:
                  type: textarea
                  label: Fooer top Text
                  classes: 'translatable'
             
                header.footer.buttons:
                  type: list
                  label: Footer top Buttons
                  style: vertical
                  fields:
                    .text.translatable:
                      type: text
                      label: Button Text
                      classes: 'translatable'
                    .link:
                      type: text
                      label: Button Link

                header.footer.top__right_img:
                  type: pagemediaselect
                  label: Footer top right image

                header.footer.top_count.translatable:
                  type: text
                  label: Footer Top count
                  classes: 'translatable'
                header.footer.top_count_text.translatable:
                  type: text
                  label: Footer Top count text
                  classes: 'translatable'

                header.footer.top__right_users_img:
                  type: pagemediaselect
                  label: Footer top right users image
                header.footer.top_users_title.translatable:
                  type: text
                  label: Footer approve title
                  classes: 'translatable'
                header.footer.top_approve_date.translatable:
                  type: text
                  label: Footer Top approve date text
                  classes: 'translatable'
           
 

                header.footer.branding_text.translatable:
                  type: text
                  label: Branding Text
                  classess: 'translatable'

                header.login.top_title.translatable:
                  type: text
                  label: Login Top Title
                  classess: 'translatable'

                header.login.top_sub_title.translatable:
                  type: text
                  label: Login Top Sub Title
                  classess: 'translatable'

                header.login.bottom_text.translatable:
                  type: text
                  label: Login Bottom Text
                  classess: 'translatable'

                header.login.bottom_button_text.translatable:
                  type: text
                  label: Login Bottom Button Text
                  classess: 'translatable'

                header.forgot.top_title.translatable:
                  type: text
                  label: Forgot Top Title
                  classess: 'translatable'

                header.forgot.top_sub_title.translatable:
                  type: text
                  label: Forgot Top Sub Title
                  classess: 'translatable'


